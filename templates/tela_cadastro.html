<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #flash-messages {
            margin-bottom: 5px;
            padding: 1px;
            list-style: none;
            text-align: center;
        }

        #flash-messages li {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
            background-color: #e0f7e0;
            border: 1px solid green;
        }

        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid red;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/image/fundo_chamados.png'); 
            background-position: center;
            background-size: cover; 
            background-attachment: fixed; 
            background-color: #f9f9f9; 
            padding: 20px 0;
        }

        .container {
            background-color: #fff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1; 
            position: relative; 
        }

        h1 {
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .button-container button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cadastrar {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn-voltar {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            color: green;
            background-color: #e0f7e0;
            border: 1px solid green;
        }

        .alert-danger {
            color: red;
            background-color: #f8d7da;
            border: 1px solid red;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                max-width: 500px;
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flash-messages">
        
        </div>
        
        <div class="logo-container">
            <img src="/static/image/logo_login.png" alt="Logo" class="logo">
        </div>
        
        <h1>Cadastre-se</h1>
        
        <form id="formcadastro" method="POST" action="/cadastro">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone/WhatsApp:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <select id="empresa" name="empresa" required>
                        <option value="">Selecione uma empresa</option>
                        <option value="Arilu">Arilu</option>
                        <option value="Dismelo/Distrimix">Dismelo/Distrimix</option>
                        <option value="Ibiapina">Ibiapina</option>
                        <option value="Oniz">Oniz</option>
                        <option value="Pulmer">Pulmer</option>
                        <option value="Rio Piranhas">Rio Piranhas</option>
                        <option value="Tiscoski">Tiscoski</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="funcao">Função:</label>
                    <input type="text" id="funcao" name="funcao" placeholder="Digite sua função" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
                <button type="button" class="btn-voltar" onclick="window.history.back()">Voltar</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formcadastro');
            const telefoneInput = document.getElementById('telefone');
            const flashMessages = document.getElementById('flash-messages');

            // Máscara para telefone
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 11) {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 7) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else if (value.length >= 3) {
                    value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                } else if (value.length >= 1) {
                    value = value.replace(/(\d{0,2})/, '($1');
                }
                e.target.value = value;
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                // Coleta dos dados do formulário
                const nome = document.getElementById('nome').value.trim();
                const telefone = document.getElementById('telefone').value.trim();
                const empresa = document.getElementById('empresa').value;
                const funcao = document.getElementById('funcao').value.trim();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmar_senha').value;

                // Validações iguais as suas
                if (!nome || !telefone || !empresa || !funcao || !email || !senha || !confirmarSenha) {
                    mostrarMensagem('Preencha todos os campos!', 'error');
                    return;
                }
                if (senha !== confirmarSenha) {
                    mostrarMensagem('As senhas não coincidem!', 'error');
                    return;
                }
                if (senha.length < 6) {
                    mostrarMensagem('A senha deve ter pelo menos 6 caracteres!', 'error');
                    return;
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    mostrarMensagem('Digite um e-mail válido!', 'error');
                    return;
                }
                const telefoneNumeros = telefone.replace(/\D/g, '');
                if (telefoneNumeros.length < 10) {
                    mostrarMensagem('Digite um telefone válido!', 'error');
                    return;
                }

                // Dados para enviar ao backend
                const data = { nome, telefone, empresa, funcao, email, senha };

                try {
                    const response = await fetch('/cadastro', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        mostrarMensagem(result.message || 'Cadastro realizado com sucesso!', 'success');
                        form.reset();
                    } else {
                        mostrarMensagem(result.error || 'Erro ao cadastrar, tente novamente.', 'error');
                    }
                } catch (error) {
                    mostrarMensagem('Erro na comunicação com o servidor.', 'error');
                }
            });

            function mostrarMensagem(mensagem, tipo) {
                flashMessages.innerHTML = `
                    <div class="alert ${tipo === 'success' ? 'alert-success' : 'alert-danger'}">
                        ${mensagem}
                    </div>
                `;
                setTimeout(() => { flashMessages.innerHTML = ''; }, 5000);
            }
        });
    </script>
</body>
</html>
